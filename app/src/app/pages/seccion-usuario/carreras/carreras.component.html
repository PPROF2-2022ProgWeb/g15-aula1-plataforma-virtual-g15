<h1 class="h3 mb-2">Carreras</h1>

<p class="mb-4">Selecciona la carrera que mejor se adapte e inscribete.</p>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 text-primary d-flex">Carreras disponibles</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                      <th>NombreCarrera</th>
                      <th>DescripcionCarrera</th>
                      <th>FechaInicioCarrera</th>
                      <th>FechaFinCarrera</th>
                      <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let carreras of ArregloCarreras">
                    <th>{{carreras.nombre}}</th>
                    <th>{{carreras.descripcion}}</th>
                    <th>{{carreras.fechaInicio}}</th>
                    <th>{{carreras.fechaFin}}</th>
                    <th><button class="btn btn-success" (click)="inscribirse()">Inscribirse</button></th>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
